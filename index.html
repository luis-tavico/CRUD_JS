<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="list-container">
        <h2>PERSON LIST</h2>
        <div class="actions">
            <input type="number" class="input-search" placeholder="Enter your ID">
            <i class="fa-solid fa-magnifying-glass"></i>
            <button class="close-search inactive">X</button>
            <button class="btn-create"><i class="fa-solid fa-circle-plus"></i></button>
        </div>
        <table class="table">
            <tr>
                <th class="firsName">ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
    <div class="modal">
        <div class="create-container">
            <div class="close-create"><i class="fa-solid fa-xmark"></i></div>
            <h2 class="titleModal"></h2>
            <form class="form">
                <h3>Name</h3>
                <input type="text" class="name" class="active" placeholder="Enter your name">
                <h3>Email</h3>
                <input type="text" class="email" placeholder="Enter your email">
                <h3>Phone</h3>
                <input type="number" class="phone" placeholder="Enter your phone number">
                <div class="buttons">
                    <button class="create">Create</button>
                    <button class="update">Update</button>
                    <button class="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-message">
        <div class="container-message">
            <h2 class="title-message">Person added</h2>
            <section class="icon"><i class="fa-regular fa-circle-check fa-2x"></i></section>
        </div>
    </div>
    <div class="modal-me-update">
        <div class="container-message-update">
            <h2 class="title-message-up">Update person</h2>
            <section class="icon"><i class="fa-regular fa-circle-check fa-2x"></i></section>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
